<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing with CSS variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Attualizza CSS Variables con <span class="hl">JS</span></h2>
    <hr class="hr">
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200"
        value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://picsum.photos/400" alt="img">

    <h4>@by Gianfranco</h4>

    <script src="script.js"></script>
    
</body>
</html>
